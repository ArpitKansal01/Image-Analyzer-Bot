<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Form</title>
    <style>
      /* Background */
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Form Container */
      form {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #00ffff;
        text-shadow: 0 0 8px #00ffff, 0 0 16px #00ffff;
      }

      label {
        font-size: 1rem;
        color: #b0e0e6;
      }

      input[type="file"],
      input[type="text"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        outline: none;
        background: rgba(255, 255, 255, 0.2);
        color: #ffffff;
        font-size: 1rem;
        box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.5);
      }

      input[type="file"] {
        color: #b0e0e6;
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        color: #ffffff;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        cursor: pointer;
        transition: all 0.3s ease;
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
      }

      button:hover {
        background: linear-gradient(90deg, #0072ff, #00c6ff);
        box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }

      h2 {
        margin-top: 20px;
        font-size: 1.5rem;
        color: #00ffff;
        text-shadow: 0 0 8px #00ffff, 0 0 16px #00ffff;
      }

      p {
        font-size: 1rem;
        color: #b0e0e6;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Enter Something</h1>
      <form action="/submit" method="post" enctype="multipart/form-data">
        <input type="file" accept="image/*" name="user_input" required />
        <br /><br />
        <label for="prompt">Enter your prompt:</label>
        <input
          type="text"
          name="prompt"
          placeholder="Enter a prompt for analysis"
          required
        />
        <br /><br />
        <button type="submit">Submit</button>
      </form>

      {% if result %}
      <h2>Analysis Result:</h2>
      <p>{{ result }}</p>
      {% endif %}
    </div>
  </body>
</html>
